<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Usuarios</title>
  <script type="text/javascript" src="./frontend/scriptusu.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
    #rta {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Adicionar Usuario</h1>
  <div>
    <form id="adicionarEstudiante">
      <div>
        <label for="dni">Documento de identidad:</label>
        <input type="text" id="dni" placeHolder="" value="000000">

        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" placeHolder="">

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" placeHolder="">

        <label for="correo">Email:</label>
        <input type="text" id="correo" placeHolder="" value="">

        <input type="submit" onclick="guardar()" value="Aceptar">
      </div>
    </form>
  </div>

  <h1>Listar un usuario</h1>
  <div>
    <form id="listarEstudiantes">
      <label for="numdoc">Nombre del documento</label>
      <input type="text" id="numdoc">
      <p id="rta">Resultado:</p>
      <input type="submit" onclick="listar()" value="Aceptar">
    </form>
  </div>

</body>
</html>
